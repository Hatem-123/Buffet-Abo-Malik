<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abo Malik Shop</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2ecc71" />
  <link rel="apple-touch-icon" href="icons/ams-192.png" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background:#f6f9fb; }
    header { background:#2ecc71; color:#fff; padding:16px; text-align:center; font-weight:800; }
    .wrap { max-width:900px; margin:0 auto; padding:16px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap:16px; }
    .card { background:#fff; border-radius:18px; padding:14px; box-shadow:0 4px 14px rgba(0,0,0,.06); text-align:center; }
    .card img { width:90px; height:90px; }
    .card h3 { font-size:16px; margin:8px 0 4px; }
    .card p { margin:0 0 10px; color:#555; font-size:13px; }
    button { background:#2ecc71; color:#fff; border:none; padding:10px 12px; border-radius:12px; cursor:pointer; font-weight:700; }
    .hint { margin-top:18px; font-size:13px; color:#444; }
    footer { text-align:center; color:#888; font-size:12px; margin:24px 0 32px; }
  </style>
</head>
<body>
  <header>Abo Malik Shop</header>
  <div class="wrap">
    <div class="grid">
      <div class="card">
        <img src="icons/ams-192.png" alt="خضار" />
        <h3>خضار</h3>
        <p>طازج يوميًا</p>
        <button onclick="order('خضار')">اطلب عبر واتساب</button>
      </div>
      <div class="card">
        <img src="icons/ams-192.png" alt="ألبان" />
        <h3>ألبان</h3>
        <p>لبن - جبنة - زبادي</p>
        <button onclick="order('ألبان')">اطلب عبر واتساب</button>
      </div>
      <div class="card">
        <img src="icons/ams-192.png" alt="بن" />
        <h3>بن</h3>
        <p>سادة ومحوج</p>
        <button onclick="order('بن')">اطلب عبر واتساب</button>
      </div>
    </div>
    <p class="hint">بعد النشر أونلاين، افتح الرابط من الموبايل وسيظهر لك خيار <b>إضافة إلى الشاشة الرئيسية</b> لتثبيت التطبيق.</p>
  </div>
  <footer>© <span id="y"></span> Abo Malik Shop</footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    const WHATSAPP_NUMBER = '201141202611'; // +20 114 120 2611
    function order(cat){
      const msg = `مرحبا، أريد طلب ${cat} من Abo Malik Shop`;
      const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');
    }

    // Register Service Worker (works only on http(s) or localhost)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').catch(console.error);
      });
    }

    // Prompt Add to Home Screen (Android Chrome typically shows it automatically)
  </script>
</body>
</html>
